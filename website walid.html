<body>
    <header id="dynamicHeader">Selamat Datang di</header>

    <script>
        // Array berisi kalimat-kalimat yang akan berubah
        var headerTexts = [
            "WELCOME",
            "SELAMAT DATANG",
            "مرحباً",
            "Aloha",
            "ДОБРО ПОЖАЛОВАТЬ",
            "欢迎",
            "いらっしゃいませ",
            "ยินดีต้อนรับ"
        ];

        var headerElement = document.getElementById("dynamicHeader");
        var currentHeaderTextIndex = 0;

        // Fungsi untuk mengubah teks header secara otomatis
        function changeHeaderText() {
            headerElement.textContent = headerTexts[currentHeaderTextIndex];
            currentHeaderTextIndex = (currentHeaderTextIndex + 1) % headerTexts.length;
        }

        // Panggil fungsi untuk pertama kali
        changeHeaderText();

        // Atur interval untuk mengubah teks setiap 3 detik (3000 ms)
        setInterval(changeHeaderText, 3000);
    </script>
</body>
